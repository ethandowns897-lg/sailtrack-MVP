<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Sailtrack MVP ‚Äì Live Tracker (v3.1 ‚Äì Multi‚ÄëBoat + Mobile)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root{
      --bg:#ffffff;--panel:#ffffff;--text:#0a0a0a;--muted:#444;--accent:#111;--soft:#f4f4f5;--warn:#d90429;
      --trail:#ef4444;--circle:#2563eb;--circleFill:#3b82f6;
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b0b0b;--panel:#121212;--text:#f8fafc;--muted:#9aa0a6;--accent:#e5e7eb;--soft:#1e1f22;}
    }
    html, body, #map { height: 100%; margin: 0; background: var(--bg); color: var(--text); }

    /* Controls panel becomes a bottom sheet on phones */
    .controls {
      position: absolute; z-index: 1000; top: 10px; left: 10px;
      background: var(--panel); box-shadow: 0 6px 20px rgba(0,0,0,.25);
      border-radius: 14px; padding: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
      display: grid; gap: 8px; width: min(92vw, 360px);
      max-height: 80vh; overflow:auto;
    }
    @media (max-width: 600px){
      .controls { left: 50%; transform: translateX(-50%); bottom: 12px; top: auto; width: 95vw; max-height: 45vh; border-radius: 16px; }
      body.controls-collapsed .controls{ display:none; }
      .fab { display:block; }
    }

    .row { display: grid; grid-auto-flow: column; grid-auto-columns: 1fr; gap: 8px; }
    button { border: none; border-radius: 12px; padding: 10px 12px; font-weight: 600; cursor: pointer; background: var(--accent); color: var(--bg); box-shadow: 0 3px 8px rgba(0,0,0,.2); }
    button.secondary { background: var(--soft); color: var(--text); }
    button.warn { background: var(--warn); color: #fff; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .metrics { display: grid; gap: 4px; font-size: 14px; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 20px; background: var(--soft); font-weight: 600; }
    .hint { font-size: 12px; color: var(--muted); }
    .toast { position: absolute; bottom: 14px; left: 50%; transform: translateX(-50%); background: #111; color: #fff; padding: 10px 12px; border-radius: 12px; opacity: 0; transition: opacity .25s; }
    .toast.show { opacity: 0.95; }
    .leaflet-marker-icon.profile { border-radius: 100px; border: 2px solid #fff; box-shadow: 0 4px 12px rgba(0,0,0,.25); }
    .leaflet-control-attribution { font-size: 11px; }
    .sectionTitle{font-size:12px; font-weight:700; opacity:.85; margin-top:4px}
    input[type="range"]{ width:100%; }
    label.switch{display:flex; align-items:center; gap:8px; font-size:13px}
    .pill{padding:2px 8px;border-radius:999px;background:var(--soft)}

    /* Floating action button to toggle controls on mobile */
    .fab{ position: absolute; z-index:1001; right: 14px; bottom: 14px; width: 56px; height: 56px; border-radius: 50%; display:none; align-items:center; justify-content:center; font-size:22px; background:#111; color:#fff; box-shadow:0 10px 24px rgba(0,0,0,.25); }
  </style>
</head>
<body class="controls-collapsed">
  <div id="map"></div>
  <button id="fab" class="fab" title="Show controls">‚öôÔ∏è</button>

  <!-- Controls -->
  <div class="controls">
    <div class="row">
      <button id="startBtn">‚ñ∂ Start</button>
      <button id="pauseBtn" class="secondary" disabled>‚è∏ Pause</button>
      <button id="centerBtn" class="secondary">üéØ Center</button>
    </div>
    <div class="row">
      <button id="clearBtn" class="secondary">üßπ Clear</button>
      <button id="exportBtn" class="secondary">‚¨áÔ∏è Export GPX</button>
      <button id="endBtn" class="warn" disabled>‚ñ† End</button>
    </div>

    <div class="sectionTitle">Tracking settings</div>
    <label class="switch"><input id="batteryMode" type="checkbox"> Battery saver</label>
    <label class="switch"><input id="darkToggle" type="checkbox"> Dark mode</label>
    <label>Sampling interval: <span class="pill" id="sampleLabel">1 s</span>
      <input id="sampleInput" type="range" min="1" max="10" step="1" value="1" />
    </label>
    <label>Accuracy filter: <span class="pill" id="accLabel">‚â§ 25 m</span>
      <input id="accInput" type="range" min="5" max="100" step="5" value="25" />
    </label>

    <div class="sectionTitle">Racing tools</div>
    <div class="row">
      <button id="dropMarkBtn" class="secondary">üìç Drop mark</button>
      <button id="clearMarksBtn" class="secondary">üóëÔ∏è Clear marks</button>
    </div>

    <div class="metrics">
      <div><span class="badge">Status</span> <span id="status">Idle</span></div>
      <div><span class="badge">Points</span> <span id="points">0</span> ¬∑ <span class="badge">Distance</span> <span id="distance">0.00 km</span></div>
      <div><span class="badge">Speed</span> <span id="speed">‚Äì</span> ¬∑ <span class="badge">Heading</span> <span id="heading">‚Äì</span></div>
      <div id="vmgRow" style="display:none"><span class="badge">VMG‚ÜíMark</span> <span id="vmg">‚Äì</span> ¬∑ <span class="badge">Range</span> <span id="range">‚Äì</span></div>
      <div><span class="badge">Peers</span> <span id="peers">0</span></div>
      <div class="hint">Tip: tap ‚öôÔ∏è to show/hide this panel on iPhone.</div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase (CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrnpDbQCW2nSPd-w-TeF3EUrdfNYIymn4",
      authDomain: "sailtrack-mvp.firebaseapp.com",
      databaseURL: "https://sailtrack-mvp-default-rtdb.firebaseio.com",
      projectId: "sailtrack-mvp",
      storageBucket: "sailtrack-mvp.firebasestorage.app",
      messagingSenderId: "609606496793",
      appId: "1:609606496793:web:6863a6c55d6d42a4c73088"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.firebaseDb = db; window.firebaseRef = ref; window.firebaseSet = set; window.firebaseOnValue = onValue;
  </script>

  <script>
    // PWA + wake lock
    (function(){
      const manifest = { name: 'Sailtrack MVP', short_name: 'Sailtrack', start_url: '.', display: 'standalone', background_color:'#0b0b0b', theme_color:'#0b0b0b', icons: [] };
      const link = document.createElement('link'); link.rel = 'manifest'; link.href = URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type:'application/json'})); document.head.appendChild(link);
      const swCode = `self.addEventListener('install', e=>{self.skipWaiting(); e.waitUntil(caches.open('st-v1').then(c=>c.addAll(['./'])))}); self.addEventListener('fetch', e=>{e.respondWith(fetch(e.request).catch(()=>caches.match('./')))});`;
      if ('serviceWorker' in navigator) { navigator.serviceWorker.register(URL.createObjectURL(new Blob([swCode], {type:'text/javascript'}))); }
    })();
    let wakeLock=null; async function requestWakeLock(){ try{ if('wakeLock' in navigator){ wakeLock=await navigator.wakeLock.request('screen'); wakeLock.addEventListener('release',()=>console.log('WakeLock released')); } }catch(e){ console.log('WakeLock error',e); } }

    // Map
    const map = L.map('map', { zoomControl: true });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
    map.setView([0,0], 2);

    // Icons & geometry
    const svg = encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 64 64'><defs><radialGradient id='g' cx='50%' cy='40%' r='50%'><stop offset='0%' stop-color='#7dd3fc'/><stop offset='100%' stop-color='#0ea5e9'/></radialGradient></defs><circle cx='32' cy='32' r='31' fill='url(#g)' stroke='white' stroke-width='2'/><circle cx='32' cy='25' r='10' fill='white'/><path d='M12 55c4-12 15-16 20-16s16 4 20 16' fill='white'/></svg>`);
    const profileIcon = L.icon({ iconUrl: `data:image/svg+xml;charset=UTF-8,${svg}`, iconSize: [44, 44], iconAnchor: [22, 22], className: 'profile' });
    let marker=null, accuracyCircle=null; let polyline=L.polyline([], { color:getCSS('--trail')||'red', weight:4, opacity:.9 }).addTo(map);
    let path=[]; let metersTotal=0; let watchId=null; let autoCenter=true; let started=false;

    // Multi-boat & rooms
    const otherBoats={}; function colorForName(name){ let h=0; for(let i=0;i<name.length;i++){ h=(h<<5)-h+name.charCodeAt(i); h|=0; } const hue=Math.abs(h)%360; return `hsl(${hue} 90% 50%)`; }
    const urlParams=new URLSearchParams(location.search); const defaultRoom='default'; const room=urlParams.get('room')||prompt('Enter race code (room):', defaultRoom)||defaultRoom;
    const boatName = prompt('Enter your boat name/number:') || ('Boat-' + Math.floor(Math.random()*1000));

    // UI hooks
    const statusEl=document.getElementById('status'), pointsEl=document.getElementById('points'), distanceEl=document.getElementById('distance'), speedEl=document.getElementById('speed'), headingEl=document.getElementById('heading'), toastEl=document.getElementById('toast');
    const vmgRow=document.getElementById('vmgRow'), vmgEl=document.getElementById('vmg'), rangeEl=document.getElementById('range'), peersEl=document.getElementById('peers');
    const startBtn=document.getElementById('startBtn'), pauseBtn=document.getElementById('pauseBtn'), clearBtn=document.getElementById('clearBtn'), centerBtn=document.getElementById('centerBtn'), exportBtn=document.getElementById('exportBtn'), endBtn=document.getElementById('endBtn');
    const sampleInput=document.getElementById('sampleInput'), sampleLabel=document.getElementById('sampleLabel'), accInput=document.getElementById('accInput'), accLabel=document.getElementById('accLabel'), batteryMode=document.getElementById('batteryMode'), darkToggle=document.getElementById('darkToggle');
    const dropMarkBtn=document.getElementById('dropMarkBtn'), clearMarksBtn=document.getElementById('clearMarksBtn'); let marks=[];

    // Mobile: toggle controls via FAB
    const fab=document.getElementById('fab'); fab.addEventListener('click', ()=>{ document.body.classList.toggle('controls-collapsed'); fab.textContent = document.body.classList.contains('controls-collapsed') ? '‚öôÔ∏è' : '‚úñÔ∏è'; });
    if (/iPhone|Android/i.test(navigator.userAgent)) { document.body.classList.add('controls-collapsed'); }

    function toast(msg){ toastEl.textContent=msg; toastEl.classList.add('show'); setTimeout(()=>toastEl.classList.remove('show'), 1800); }
    function kmFormat(m){ return (m/1000).toFixed(2)+' km'; }
    function knotsFromMps(v){ return (v*1.943844).toFixed(1)+' kn'; }
    function bearingToCardinal(b){ if(b==null||isNaN(b)) return '‚Äì'; const d=['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW']; const i=Math.round(b/22.5)%16; return `${d[i]} (${Math.round(b)}¬∞)`; }
    function getCSS(v){ return getComputedStyle(document.documentElement).getPropertyValue(v).trim(); }
    function distance(a,b){ return map.distance(a,b); }

    // Smoothing
    function smoothHeading(raw){ const N=5, pts=path.slice(-N); if(pts.length<2) return raw; const angs=pts.map(p=>p.hdg).filter(x=>typeof x==='number'); if(!angs.length) return raw; return angs.reduce((a,b)=>a+b,0)/angs.length; }
    function smoothSpeed(raw){ const N=5, pts=path.slice(-N); if(pts.length<2) return raw; const sp=pts.map(p=>p.spd).filter(x=>typeof x==='number'); if(!sp.length) return raw; return sp.reduce((a,b)=>a+b,0)/sp.length; }

    function addPoint(lat,lng,t,spd,hdg){
      const last=path[path.length-1];
      if(last){ const d=distance([last.lat,last.lng],[lat,lng]); if(d<3) return; metersTotal+=d; }
      const smSpd=smoothSpeed(spd??null); const smHdg=smoothHeading(hdg??null);
      path.push({lat,lng,t,spd:spd??null,hdg:hdg??null}); polyline.addLatLng([lat,lng]);
      pointsEl.textContent=path.length; distanceEl.textContent=kmFormat(metersTotal);
      speedEl.textContent=(smSpd!=null&&!Number.isNaN(smSpd))?knotsFromMps(smSpd):'‚Äì'; headingEl.textContent=bearingToCardinal(smHdg);
      updateVMG();
    }

    function onPosition(pos){
      const { latitude:lat, longitude:lng, accuracy, speed, heading } = pos.coords; const t=pos.timestamp;
      const accLimit=Number(accInput.value); if(accuracy && accuracy>accLimit) return;
      if(!marker){ marker=L.marker([lat,lng],{icon:profileIcon}).addTo(map); } else { marker.setLatLng([lat,lng]); }
      if(!accuracyCircle){ accuracyCircle=L.circle([lat,lng],{ radius:accuracy||10, color:getCSS('--circle'), fillColor:getCSS('--circleFill'), fillOpacity:0.15 }).addTo(map); } else { accuracyCircle.setLatLng([lat,lng]).setRadius(accuracy||10); }
      addPoint(lat,lng,t,speed,heading);
      statusEl.textContent='Tracking'; if(autoCenter){ path.length===1?map.setView([lat,lng],16):map.panTo([lat,lng],{animate:true}); }
      if(window.firebaseDb){ window.firebaseSet(window.firebaseRef(window.firebaseDb, `rooms/${room}/boats/${boatName}`), { lat,lng,t:Date.now() }); }
    }

    function onError(err){ console.warn('Geolocation error:', err); statusEl.textContent='Error'; toast(err.message||'Location error'); if(err.code===1) toast('Enable: Settings > Safari > Location'); }

    // Tracking lifecycle
    let throttleTimer=0; function startTracking(){ if(!('geolocation' in navigator)){ toast('Geolocation not supported'); return; } if(watchId!=null) return; started=true; statusEl.textContent='Requesting permission‚Ä¶'; requestWakeLock(); const intervalMs=Number(sampleInput.value)*1000; throttleTimer=Date.now(); watchId=navigator.geolocation.watchPosition((pos)=>{ const now=Date.now(); if(now-throttleTimer<intervalMs) return; throttleTimer=now; onPosition(pos); }, onError, { enableHighAccuracy: !batteryMode.checked, maximumAge: batteryMode.checked?5000:1000, timeout:10000 }); startBtn.disabled=true; pauseBtn.disabled=false; endBtn.disabled=false; toast('Tracking started'); }
    function pauseTracking(){ if(watchId!=null){ navigator.geolocation.clearWatch(watchId); watchId=null; statusEl.textContent='Paused'; startBtn.disabled=false; pauseBtn.disabled=true; toast('Paused'); } }
    function endTracking(){ if(watchId!=null){ navigator.geolocation.clearWatch(watchId); watchId=null; } if(wakeLock){ wakeLock.release(); wakeLock=null; } statusEl.textContent='Ended'; startBtn.disabled=true; pauseBtn.disabled=true; endBtn.disabled=true; toast('Ended'); }
    function clearTrack(){ path=[]; metersTotal=0; polyline.setLatLngs([]); pointsEl.textContent='0'; distanceEl.textContent=kmFormat(0); statusEl.textContent=started?'Tracking':'Idle'; toast('Track cleared'); }

    centerBtn.addEventListener('click', ()=>{ autoCenter=!autoCenter; centerBtn.textContent = autoCenter? 'üéØ Center':'üß≠ Free Pan'; if(autoCenter && path.length){ const last=path[path.length-1]; map.panTo([last.lat,last.lng]); } });
    startBtn.addEventListener('click', startTracking); pauseBtn.addEventListener('click', pauseTracking); clearBtn.addEventListener('click', clearTrack); endBtn.addEventListener('click', endTracking);
    sampleInput.addEventListener('input', ()=> sampleLabel.textContent=`${sampleInput.value} s`); accInput.addEventListener('input', ()=> accLabel.textContent=`‚â§ ${accInput.value} m`); darkToggle.addEventListener('change', ()=>{ document.documentElement.style.colorScheme = darkToggle.checked? 'dark':'light'; });

    // Marks + VMG
    function dropMark(latlng){ const m=L.marker(latlng,{draggable:true}).addTo(map).bindPopup('Race mark'); m.on('dragend', updateVMG); marks.push(m); vmgRow.style.display='block'; updateVMG(); toast('Mark placed'); }
    dropMarkBtn.addEventListener('click', ()=>{ const last=path[path.length-1]; if(last) dropMark([last.lat,last.lng]); else toast('Move a bit first'); });
    clearMarksBtn.addEventListener('click', ()=>{ marks.forEach(m=>m.remove()); marks=[]; vmgRow.style.display='none'; });

    function updateVMG(){ if(!marks.length||!path.length) return; const me=path[path.length-1]; const tgt=marks[0].getLatLng(); const rng=distance([me.lat,me.lng],[tgt.lat,tgt.lng]); const brg=(function(a,b){ const toRad=x=>x*Math.PI/180, toDeg=x=>x*180/Math.PI; const œÜ1=toRad(a.lat), œÜ2=toRad(b.lat), Œª1=toRad(a.lng), Œª2=toRad(b.lng); const y=Math.sin(Œª2-Œª1)*Math.cos(œÜ2); const x=Math.cos(œÜ1)*Math.sin(œÜ2)-Math.sin(œÜ1)*Math.cos(œÜ2)*Math.cos(Œª2-Œª1); return (toDeg(Math.atan2(y,x))+360)%360; })({lat:me.lat,lng:me.lng},{lat:tgt.lat,lng:tgt.lng}); const spd=smoothSpeed(me.spd??null)||0; const hdg=smoothHeading(me.hdg??null)||0; const angle=Math.abs(((brg-hdg+540)%360)-180)*(Math.PI/180); const vmg=spd*Math.cos(angle); vmgEl.textContent=`${(vmg*1.943844).toFixed(1)} kn`; rangeEl.textContent=`${(rng/1852).toFixed(2)} NM`; }

    function toGPX(trk){ const esc=s=>s.toString(); const gpxPts=trk.map(p=>`<trkpt lat="${esc(p.lat)}" lon="${esc(p.lng)}"><time>${new Date(p.t).toISOString()}</time></trkpt>`).join(''); return `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="Sailtrack MVP" xmlns="http://www.topografix.com/GPX/1/1">
  <trk>
    <name>Sailtrack Session</name>
    <trkseg>
      ${gpxPts}
    </trkseg>
  </trk>
</gpx>`; }
    exportBtn.addEventListener('click', ()=>{ if(!path.length){ toast('No points to export yet'); return; } const blob=new Blob([toGPX(path)],{type:'application/gpx+xml'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='sailtrack.gpx'; a.click(); URL.revokeObjectURL(url); });

    map.on('click', ()=> centerBtn.click()); if(location.protocol!=='https:' && location.hostname!=='localhost'){ toast('For iPhone GPS, host over HTTPS.'); }

    // Listen for peers in the same room and draw them
    if(window.firebaseDb){
      window.firebaseOnValue(window.firebaseRef(window.firebaseDb, `rooms/${room}/boats`), (snapshot)=>{
        const data=snapshot.val()||{}; const names=Object.keys(data); peersEl.textContent = Math.max(0, names.length - 1); // exclude me
        for(const [name, boat] of Object.entries(data)){
          if(!boat||typeof boat.lat!=="number"||typeof boat.lng!=="number") continue; if(name===boatName) continue;
          const latlng=[boat.lat, boat.lng]; const col=colorForName(name);
          if(!otherBoats[name]){
            otherBoats[name]={ marker:L.circleMarker(latlng,{radius:6,color:col,weight:3,fillOpacity:1}).addTo(map).bindTooltip(name,{permanent:true,offset:[8,0]}), path:L.polyline([latlng],{color:col,weight:3,opacity:.85}).addTo(map) };
          } else {
            otherBoats[name].marker.setLatLng(latlng); otherBoats[name].path.addLatLng(latlng);
          }
        }
      });
    }
  </script>
</body>
</html>
